<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Tape Cutting</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      #container {
        width: 600px;
        height: 400px;
        border: 1px solid #ddd;
        overflow: hidden;
        position: relative;
      }

      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("tape.png"); /* Replace with your image path */
        background-size: cover;
        background-position: center;
      }

      #ribbon {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 20px;
        background-color: red;
      }

      #scissors {
        display: none; /* Initially hidden */
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
      }

      #cut-button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="background" src="" alt="Background Image" />
      <div id="ribbon"></div>
      <img id="scissors" src="sci.jpg" alt="Scissors" />
    </div>
    <button id="cut-button">Cut the Ribbon!</button>

    <script>
      const cutButton = document.getElementById("cut-button");
      const scissors = document.getElementById("scissors");
      const ribbon = document.getElementById("ribbon");

      cutButton.addEventListener("click", function () {
        scissors.style.display = "block"; // Show scissors
        ribbon.style.opacity = 0; // Hide ribbon gradually
      });
    </script>
  </body>
</html>
